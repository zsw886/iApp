<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>气象</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="content-background-page">
    <div class="content-local">
        <ion-icon name="pin"> 海淀</ion-icon>
    </div>
    <div class="content-public">发布时刻 14:00</div>
    <div class="content-icon">
        <ion-icon name="rainy"></ion-icon>
    </div>
    <img src="assets/img/bg.png" />
    <div class="content-title">18℃</div>

    <ion-grid class="content-grid">
        <ion-row>
            <ion-col col-6>
                <div class="content-subicon1">
                    <ion-icon name="water"></ion-icon> 相对湿度：89%
                </div>
            </ion-col>
            <ion-col col-6>
                <div class="content-subicon1">
                    <ion-icon name="flag"></ion-icon> 最大风速：5.2小时
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <div class="content-subicon2">
                    <ion-icon name="analytics"></ion-icon> 土壤湿度：92%
                </div>
            </ion-col>
            <ion-col col-6>
                <div class="content-subicon2">
                    <ion-icon name="sunny"></ion-icon> 日照时数：1.2小时
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div padding class="content-crop">
        <div class="text-context">主要种植作物： </div>
        <div class="line"></div>
        <div class="row text-smaller">
            <div class="col">
                <p>冬小麦 发育期：起身</p>
                <p>今年气温较常年高，请预防病虫害...</p>
            </div>
            <div class="col">
                <p>水稻 发育期：移栽</p>
                <p>今年气温较常年高，请预防...</p>
            </div>
        </div>
    </div>

    <div padding class="content-forcast">
        <div class="text-context">预报</div>
        <div class="text-context text-right">发布时刻 16:00</div>
        <div class="line"></div>
        <div>
            <div class="row">
                <div class="col">
                    <p class="text-smaller">明天</p>
                    <ion-icon name="cloud" class="forcast-icon"></ion-icon>
                    <p class="text-smaller">24/8</p>
                </div>
                <div class="col">
                    <p class="text-smaller">周二</p>
                    <ion-icon name="sunny" class="forcast-icon"></ion-icon>
                    <p class="text-smaller">26/10</p>
                </div>
                <div class="col">
                    <p class="text-smaller">周三</p>
                    <ion-icon name="sunny" class="forcast-icon"></ion-icon>
                    <p class="text-smaller">25/8</p>
                </div>
                <div class="col">
                    <p class="text-smaller">周四</p>
                    <ion-icon name="thunderstorm" class="forcast-icon"></ion-icon>
                    <p class="text-smaller">28/10</p>
                </div>
                <div class="col">
                    <p class="text-smaller">周五</p>
                    <ion-icon name="cloudy" class="forcast-icon"></ion-icon>
                    <p class="text-smaller">28/10</p>
                </div>
                <div class="col">
                    <p class="text-smaller">周六</p>
                    <ion-icon name="sunny" class="forcast-icon"></ion-icon>
                    <p class="text-smaller">28/10</p>
                </div>
            </div>

        </div>
    </div>
</ion-content>
