<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            资讯
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-thumbnail item-left>
                <img [src]="item.image">
            </ion-thumbnail>
            <h2 [innerHTML]="item.title"></h2>
            <p [innerHTML]="item.description"></p>
            <button ion-button clear item-right>View</button>
        </ion-item>
    </ion-list>
</ion-content>
