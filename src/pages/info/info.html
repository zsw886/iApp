<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            资讯
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of news">
            <ion-thumbnail item-left>
                <img [src]="item.image">
            </ion-thumbnail>
            <h3 [innerHTML]="item.title"></h3>
            <p [innerHTML]="item.description"></p>
            <button ion-button clear item-right (click)="itemTapped($event, item)">View</button>
        </ion-item>
    </ion-list>
</ion-content>
